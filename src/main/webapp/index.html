<!-- This is the student survey form which contains all 
the requirements of Survey form. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Student Survey Form</title>
  </head>
  <body>
    <form action="index.html" method="post">
      <h1>Student Survey Form</h1>
      <fieldset>
        <label for="firstName">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required/>

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required/>

        <label for="city">City:</label>
        <input type="text" id="city" name="city_address" required/>

        <label for="state">State:</label>
        <input type="text" id="state" name="state_address" required/>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip_address" required/>

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone_number" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email_address"required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date_selector" required/>

        <label>What do you like most about the campus ?</label>
        <input
          type="checkbox"
          value="student"
          name="like_in_campus"
        />
        <label class="light" for="students">Students</label><br />
        <input
          type="checkbox"
          id="location"
          value="location"
          name="like_in_location"
        />
        <label class="light" for="location">Location</label><br />
        <input
          type="checkbox"
          id="campus"
          value="campus"
          name="like_in_campus"
        />
        <label class="light" for="campus">Campus</label><br />
        <input
          type="checkbox"
          value="atmosphere"
          name="like_in_campus"
        />
        <label class="light" for="atmosphere">Atmosphere</label><br />
        <input
          type="checkbox"
          value="dorm_rooms"
          name="like_in_campus"
        />
        <label class="light" for="dorm_rooms">Dorm Rooms</label><br />
        <input
          type="checkbox"
          value="sports"
          name="like_in_campus"
        />
        <label class="light" for="sports">Sports</label><br />
        <br />
        <label>Why are you interested in this university ? </label>
        <input
          type="radio"
          value="friends"
          name="interest"
        />
        <label for="friends" class="light">Friends</label><br />
        <input
          type="radio"
          value="television"
          name="interest"
        />
        <label for="television" class="light">Television</label><br />
        <input
          type="radio"
          value="internet"
          name="interest"
        />
        <label for="internet" class="light">Internet</label><br />
        <input
          type="radio"
          value="other"
          name="interest"
        />
        <label for="other" class="light">Other</label><br />
        <br />
        <label for="recommend"
          >How likely are you to recommend the university ? </label
        >
        <select id="recommend" name="student_recommendation">
          <option value="very_likely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="Unlikely">Unlikely</option>
        </select>

        <label for="raffle">
          Raffle (Enter at least ten comma separated numbers ranging from 1
          through 100):
        </label>

        <textarea name="raffle" id="raffle"> </textarea>

        <label for="comments">Any Additional Comments:</label>

        <textarea id="comments" name="student_comments"></textarea>

        <button type="submit">Submit</button>
        <button id="cancelButton">Cancel</button>
      </fieldset>
      <script>
        // Add a click event listener to the "Cancel" button
        document.getElementById("cancelButton").addEventListener("click", function () {
            // Use the location.reload() method to reload the page
            location.reload();
        });
    </script>
    </form>
  </body>
</html>
